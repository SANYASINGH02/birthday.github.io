<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h2>CountDown</h2>
    </div>
    <div class="countdown">
        <div class="box">
            <span class="num" id="day-box">00</span>
            <span class="text"><important>Days</important></span>
        </div>
        <div class="box">
            <span class="num" id="hr-box">00</span>
            <span class="text"><important>Hours</important></span>
        </div>
        <div class="box">
            <span class="num" id="min-box">00</span>
            <span class="text"><important>Minutes</important></span>
        </div>
        <div class="box">
            <span class="num" id="sec-box">00</span>
            <span class="text"><important>Seconds</important></span>
        </div>
    </div>
    <div class="buttons">
        <a href="Bday2.html" class="btn">Click Me</a>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
